<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #D3D3D3;
            font-family: Engschrift, "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: #41AD49;
            text-align: center;
        }
        h2 {
            color: #8dc63f;
            text-align: center;
        }
       
       
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container>div {
            margin: 10px;
            text-align: center;
        }

        img {
            align-items: center;
            max-width: 400px;
            max-height: 400px;
            object-fit: cover;
            height: 100vh;
            margin: 0;
        }

        .image-container div {
            position: relative;
            display: inline-block;
        }

        .image-container div img {
            max-width: 400px;
            max-height: 400px;
            object-fit: cover;
            height: 100vh;
            margin: 0;
            display: block;
            border: 1px solid black;
            border-radius: 5px;
        }

        .image-container div h3 {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            font-size: 60px;
            padding: 5px;
        }

        /* Styles for the navigation bar */
        .navbar {
            background-color: #006648;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #939598;
        }

        /* Styles for the footer */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px 0;
        }
        /* Styles for the content */
        .content {
            padding: 75px;
            
        }
    </style>


<title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'image_page' %}">Home</a>
        <a href="{% url 'index' %}">Course & Skill Search</a>
        <a href="{% url 'user_info_form' %}">New User Creation</a>
       
    </div>

<div class="content">
    {% block content %}
    <!-- Main Content goes here -->
    {% endblock %}
</div>

    <div class="footer">
        <p>Copyright &copy; 2023 Student Career Development System</p>
    </div>
</body>
</html>
